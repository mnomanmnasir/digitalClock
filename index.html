<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANALOG CLOCK</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      
        <!-- <h1 mt="5%">ANALOG CLOCK</h1> -->

        <div class="clock">
          <div class="hours"><p>12</p></div>
          <div class="hours">|</div>
          <div class="hours">|</div>
          <div class="hours"><p style="transform: rotateZ(-90deg);">3</p></div>
          <div class="hours">|</div>
          <div class="hours">|</div>
          <div class="hours"><p style="transform: rotateZ(180deg);">6</p></div>
          <div class="hours">|</div>
          <div class="hours">|</div>
          <div class="hours"><p style="transform: rotateZ(90deg);">9</p></div>
          <div class="hours">|</div>
          <div class="hours">|</div>
          <div class="arms hours-arm"></div>
          <div class="arms min-arm"></div>
          <div class="arms sec-arm"></div>
        </div>
      </div>
  
      <script src="app.js"></script>

</body>
</html>
